apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: homework
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: homework.otus
    http:
      paths:
      - path: /conf/file
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 80