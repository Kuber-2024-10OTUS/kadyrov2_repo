apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-app
  namespace: homework
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-app
  template:
    metadata:
      labels:
        app: kube-app
    spec:
      containers:
      - name: kube-container
        image: nginx:latest
        ports:
        - containerPort: 80
        readinessProbe:
            httpGet:
              path: /index.html
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
        volumeMounts:
          - name: data-volume
            mountPath: /homework
          - name: config-nginx
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf 
          - name: config-text-file
            mountPath: /homework/conf     
      initContainers:
      - name: install
        image: busybox:1.28
        command:
        - wget
        - "-O"
        - "/init/index.html"
        - http://info.cern.ch
        volumeMounts:
        - name: data-volume
          mountPath: /init
      volumes:
      - name: config-nginx
        configMap:
          name: nginx-config
          items:
            - key: nginx.conf
              path: nginx.conf
      - name: config-text-file
        configMap:
          name: config-text-file
          items:
            - key: test.txt
              path: test.txt
      - name: data-volume
        persistentVolumeClaim:
          claimName: app-pvc